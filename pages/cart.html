<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cart - BioShield</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    :root{
      --sidebar: 220px;
      --accent:#0ea5e9;
      --accent-hover:#0284c7;
      --bg:#f7fafc;
      --card:#ffffff;
      --muted:#6b7280;
      --radius:16px;
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{background:var(--bg);color:#111;line-height:1.5}
    .layout{display:grid;grid-template-columns:var(--sidebar) 1fr;min-height:100vh}

    /* Sidebar */
    .sidebar{background:#fff;border-right:1px solid #e6edf3;padding:24px;display:flex;flex-direction:column;gap:14px}
    .brand{font-weight:700;display:flex;align-items:center;gap:10px}
    .logo{width:36px;height:36px;border-radius:8px;background:linear-gradient(135deg,var(--accent),#7dd3fc);display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700}
    nav{display:flex;flex-direction:column;gap:8px;margin-top:12px}
    .nav-link{display:flex;align-items:center;gap:8px;padding:8px 10px;border-radius:10px;color:var(--muted);text-decoration:none;transition:.2s}
    .nav-link:hover,.nav-link:focus{background:#f1f7fb;color:#111}
    .cart-btn{margin-top:auto;padding:10px;background:linear-gradient(90deg,var(--accent),#60a5fa);color:#fff;border-radius:10px;display:flex;align-items:center;gap:8px;justify-content:center;border:none;cursor:pointer;font-weight:600}
    .cart-btn:hover{background:linear-gradient(90deg,var(--accent-hover),#3b82f6)}

    /* Main */
    main{padding:28px}
    h1{font-size:28px;margin-bottom:20px}

    table{width:100%;border-collapse:collapse;background:var(--card);border-radius:12px;overflow:hidden;box-shadow:0 6px 18px rgba(8,15,26,0.04)}
    th,td{padding:14px;text-align:left;border-bottom:1px solid #e5e7eb}
    th{background:#f9fafb;font-weight:600}
    td img{width:50px;height:50px;border-radius:8px;object-fit:cover}
    .qty-controls{display:flex;align-items:center;gap:6px}
    .qty-btn{background:#e5e7eb;border:none;padding:4px 8px;border-radius:6px;cursor:pointer;font-weight:700}
    .qty-btn:hover{background:#d1d5db}
    .remove-btn{color:#dc2626;background:none;border:none;cursor:pointer}
    .remove-btn:hover{text-decoration:underline}

    .summary{margin-top:24px;background:var(--card);padding:18px;border-radius:12px;box-shadow:0 6px 18px rgba(8,15,26,0.04)}
    .summary-row{display:flex;justify-content:space-between;margin-bottom:10px}
    .checkout{width:100%;padding:12px;border:none;border-radius:10px;background:linear-gradient(90deg,var(--accent),#60a5fa);color:#fff;font-weight:600;cursor:pointer}
    .checkout:hover{background:linear-gradient(90deg,var(--accent-hover),#3b82f6)}

    @media(max-width:900px){
      .layout{grid-template-columns:1fr}
      .sidebar{flex-direction:row;gap:12px;overflow:auto;padding:12px}
      main{padding:18px}
      table th,table td{font-size:14px;padding:10px}
    }
  </style>
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="brand"><div class="logo">BS</div><div>BioShield</div></div>
      <nav>
        <a class="nav-link" href="../index.html">üè† Home</a>
        <a class="nav-link" href="products.html">üõçÔ∏è Products</a>
        <a class="nav-link" href="about.html">‚ÑπÔ∏è About us</a>
        <a class="nav-link" href="contact.html">üìû Contact</a>
      </nav>
      <button class="cart-btn" id="cartBtn">üõí Cart (0)</button>
    </aside>

    <main>
      <h1>Your Cart</h1>
      <div id="cartContainer"></div>
      <div id="emptyMessage" class="muted" style="display:none">Your cart is empty.</div>
    </main>
  </div>

  <script>
    const cartBtn = document.getElementById('cartBtn');
    const cartContainer = document.getElementById('cartContainer');
    const emptyMessage = document.getElementById('emptyMessage');

    // Load cart from localStorage
    let cart = JSON.parse(localStorage.getItem('cart') || '{}');

    function updateCartBtn(){
      const totalQty = Object.values(cart).reduce((a,b)=>a+b.qty,0);
      cartBtn.textContent = `üõí Cart (${totalQty})`;
    }

    function saveCart(){
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartBtn();
    }

    function renderCart(){
      cartContainer.innerHTML = '';
      const items = Object.entries(cart);
      if(items.length===0){
        emptyMessage.style.display = 'block';
        return;
      }
      emptyMessage.style.display = 'none';

      let table = document.createElement('table');
      table.innerHTML = `
        <thead>
          <tr>
            <th>Product</th><th>Qty</th><th>Price</th><th>Subtotal</th><th></th>
          </tr>
        </thead>
        <tbody></tbody>
      `;
      let tbody = table.querySelector('tbody');
      let total = 0;

      items.forEach(([name, {price, qty, img}])=>{
        let subtotal = (price * qty).toFixed(2);
        total += price * qty;

        let row = document.createElement('tr');
        row.innerHTML = `
          <td><img src="${img || ''}" alt="${name}"/> ${name}</td>
          <td>
            <div class="qty-controls">
              <button class="qty-btn">-</button>
              <span>${qty}</span>
              <button class="qty-btn">+</button>
            </div>
          </td>
          <td>$${price.toFixed(2)}</td>
          <td>$${subtotal}</td>
          <td><button class="remove-btn">Remove</button></td>
        `;
        tbody.appendChild(row);

        const [minus, qtyDisplay, plus] = row.querySelectorAll('.qty-controls *');
        const removeBtn = row.querySelector('.remove-btn');

        plus.addEventListener('click', ()=>{
          cart[name].qty++; qtyDisplay.textContent = cart[name].qty;
          saveCart(); renderCart();
        });
        minus.addEventListener('click', ()=>{
          if(cart[name].qty>1){ cart[name].qty--; qtyDisplay.textContent = cart[name].qty; }
          else { delete cart[name]; }
          saveCart(); renderCart();
        });
        removeBtn.addEventListener('click', ()=>{
          delete cart[name]; saveCart(); renderCart();
        });
      });

      cartContainer.appendChild(table);

      let summary = document.createElement('div');
      summary.className = 'summary';
      summary.innerHTML = `
        <div class="summary-row"><span>Total:</span><span>$${total.toFixed(2)}</span></div>
        <button class="checkout">Checkout</button>
      `;
      cartContainer.appendChild(summary);
    }

    updateCartBtn();
    renderCart();
  </script>
</body>
</html>
