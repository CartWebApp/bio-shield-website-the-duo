<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cart - BioShield</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="brand"><div class="logo">BS</div><div>BioShield</div></div>
      <nav>
        <a class="nav-link" href="../index.html">ğŸ  Home</a>
        <a class="nav-link" href="products.html">ğŸ›ï¸ Products</a>
        <a class="nav-link" href="about.html">â„¹ï¸ About us</a>
        <a class="nav-link" href="contact.html">ğŸ“ Contact</a>
      </nav>
      <button class="cart-btn" id="cartBtn">ğŸ›’ Cart (0)</button>
    </aside>

    <main>
      <h1>Your Cart</h1>
      <div id="cartContainer"></div>
      <div id="emptyMessage" class="muted" style="display:none">Your cart is empty.</div>
    </main>
  </div>

  <script>
    const cartBtn = document.getElementById('cartBtn');
    const cartContainer = document.getElementById('cartContainer');
    const emptyMessage = document.getElementById('emptyMessage');

    // Load cart from localStorage
    let cart = JSON.parse(localStorage.getItem('cart') || '{}');

    function updateCartBtn(){
      const totalQty = Object.values(cart).reduce((a,b)=>a+b.qty,0);
      cartBtn.textContent = `ğŸ›’ Cart (${totalQty})`;
    }

    function saveCart(){
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartBtn();
    }

    function renderCart(){
      cartContainer.innerHTML = '';
      const items = Object.entries(cart);
      if(items.length===0){
        emptyMessage.style.display = 'block';
        return;
      }
      emptyMessage.style.display = 'none';

      let table = document.createElement('table');
      table.innerHTML = `
        <thead>
          <tr>
            <th>Product</th><th>Qty</th><th>Price</th><th>Subtotal</th><th></th>
          </tr>
        </thead>
        <tbody></tbody>
      `;
      let tbody = table.querySelector('tbody');
      let total = 0;

      items.forEach(([name, {price, qty, img}])=>{
        let subtotal = (price * qty).toFixed(2);
        total += price * qty;

        let row = document.createElement('tr');
        row.innerHTML = `
          <td><img src="${img || ''}" alt="${name}"/> ${name}</td>
          <td>
            <div class="qty-controls">
              <button class="qty-btn">-</button>
              <span>${qty}</span>
              <button class="qty-btn">+</button>
            </div>
          </td>
          <td>$${price.toFixed(2)}</td>
          <td>$${subtotal}</td>
          <td><button class="remove-btn">Remove</button></td>
        `;
        tbody.appendChild(row);

        const [minus, qtyDisplay, plus] = row.querySelectorAll('.qty-controls *');
        const removeBtn = row.querySelector('.remove-btn');

        plus.addEventListener('click', ()=>{
          cart[name].qty++; qtyDisplay.textContent = cart[name].qty;
          saveCart(); renderCart();
        });
        minus.addEventListener('click', ()=>{
          if(cart[name].qty>1){ cart[name].qty--; qtyDisplay.textContent = cart[name].qty; }
          else { delete cart[name]; }
          saveCart(); renderCart();
        });
        removeBtn.addEventListener('click', ()=>{
          delete cart[name]; saveCart(); renderCart();
        });
      });

      cartContainer.appendChild(table);

      let summary = document.createElement('div');
      summary.className = 'summary';
      summary.innerHTML = `
        <div class="summary-row"><span>Total:</span><span>$${total.toFixed(2)}</span></div>
        <button class="checkout">Checkout</button>
      `;
      cartContainer.appendChild(summary);
    }

    updateCartBtn();
    renderCart();
  </script>
</body>
</html>
